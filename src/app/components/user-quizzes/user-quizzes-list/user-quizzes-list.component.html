<div class="container">

    <div class="row mt-3 mb-3">
        <div class="col-lg-4">
            <div class="form-group">
                <input type="date" placeholder="Fecha" class="form-control" #searchDatex>
            </div>
        </div>
    
        <div class="col-lg-8">
            <div class="form-group">
    
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar" #searchText>
                    <span class="input-group-append">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" (click)="loadUserQuizzes(searchDatex.value)" [disabled]="isLoadingData"
                                title="Buscar"><i class="fa fa-search"></i></button>
                            <button type="button" class="btn btn-success" (click)="loadUserQuizzes()" [disabled]="isLoadingData"
                                title="Refrescar"><i class="fa fa-refresh"></i></button>
                        </div>
                    </span>
                </div>
    
            </div>
        </div>
    </div>

    <table class="table table-sm row-border table-hover" datatable [dtOptions]="dtOptions" *ngIf="this.userQuizzes && this.userQuizzes.length > 0" style="width: 100%;">
        <thead>
            <tr>
                <th class="text-center">Fecha</th>
                <th class="text-center">Nombre completo</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userQuiz of this.userQuizzes, let index = index">
                <td>{{ userQuiz.date | date:'yyyy-MM-dd hh:mm a' }}</td>
                <td>{{ userQuiz.employeeId }}</td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default btn-sm" (click)="view(userQuiz)"><i class="fa fa-file-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default btn-sm" (click)="delete(userQuiz.id, index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                      </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
