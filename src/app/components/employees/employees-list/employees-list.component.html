<div class="container">

    <div class="row mt-3 mb-3">
        <div class="col-lg-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="this.searchText">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" (click)="filterData()" [disabled]="isLoadingData" title="Buscar"><i class="fa fa-search"></i></button>
                    <button type="button" class="btn btn-success" (click)="loadEmployees()" [disabled]="isLoadingData" title="Refrescar"><i class="fa fa-refresh"></i></button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary float-right btn-sm" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <table class="table table-sm row-border table-hover" datatable [dtOptions]="dtOptions" style="width: 100%;" *ngIf="this.employeesFiltered && this.employeesFiltered.length > 0">
        <thead>
            <tr>
                <th class="text-center">Dni</th>
                <th class="text-center">Nombre completo</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of this.employeesFiltered, let index = index">
                <td>{{ employee.dni }}</td>
                <td>{{ employee.firstName + ' ' + employee.lastName }}</td>
                <td class="text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-default btn-sm" (click)="view(employee)"><i class="fa fa-file-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-default btn-sm" (click)="edit(employee)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                        <!-- <button type="button" class="btn btn-default btn-sm" (click)="delete(employee.id, index)"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
